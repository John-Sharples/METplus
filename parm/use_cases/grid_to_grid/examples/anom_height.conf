# Grid to Grid Height Anomoly

[config]
# if false, loop by VALID time
LOOP_BY_INIT = false

# Format of VALID_BEG and VALID_END
VALID_TIME_FMT = %Y%m%d%H

# Start time for MET+ run
VALID_BEG = 2017061300

# End time for MET+ run
VALID_END = 2017061306

# Increment between METplus runs in seconds. Must be > 60
VALID_INCREMENT = 21600

# Options are times, processes
# times = run all items in the PROCESS_LIST for a single initialization
# time, then repeat until all times have been evaluated.
# processes = run each item in the PROCESS_LIST for all times
#   specified, then repeat for the next item in the PROCESS_LIST.
LOOP_METHOD = times

# List of applications to run
PROCESS_LIST = GridStat

# list of variables to compare
FCST_VAR1_NAME = HGT
FCST_VAR1_LEVELS = P1000, P700, P500, P250

# list of forecast leads to process
LEAD_SEQ = 24, 48

# description of data to be processed
# used in output file path
MODEL_TYPE = GFS
OB_TYPE = ANLYS

# location of grid_stat MET config file
GRID_STAT_CONFIG = {CONFIG_DIR}/GridStatConfig_anom_height

# variables to describe format of forecast data
FCST_IS_PROB = false

# variables to describe format of observation data
#  none needed

[dir]
# location of configuration files used by MET applications
CONFIG_DIR={PARM_BASE}/use_cases/grid_to_grid/met_config

# input and output data directories
FCST_GRID_STAT_INPUT_DIR = {INPUT_BASE}/gfs/fcst
OBS_GRID_STAT_INPUT_DIR = {INPUT_BASE}/gfs/obs
GRID_STAT_OUT_DIR = {OUTPUT_BASE}/uswrp/met_out/{MODEL_TYPE}/anom_height

[filename_templates]
# format of filenames
# FCST
FCST_GRID_STAT_INPUT_TEMPLATE = pgbf{lead?fmt=%HHH}.gfs.{init?fmt=%Y%m%d%H}

# ANLYS
OBS_GRID_STAT_INPUT_TEMPLATE = pgbanl.gfs.{valid?fmt=%Y%m%d%H}
