#
#  CONFIGURATION
#
[config]

# Looping by times: steps through each 'task' in the PROCESS_LIST for each
# defined time, and repeats until all times have been evaluated.
LOOP_ORDER = processes

# 'Tasks' to be run
PROCESS_LIST = TCGen

LOOP_BY = INIT

# The init time begin and end times, increment, and last init hour.
INIT_TIME_FMT = %Y%m%d%H
INIT_BEG = 2016092900
INIT_END = 2016092900

# This is the step-size. Increment in seconds from the begin time to the end time
# set to 6 hours = 21600 seconds
INIT_INCREMENT = 21600

LOG_TC_GEN_VERBOSITY = 2

TC_GEN_CONFIG_FILE = {CONFIG_DIR}/TCGenConfig_wrapped
#TC_GEN_CONFIG_FILE = /d1/personal/mccabe/MET/test/config/TCGenConfig_2016

MODEL = fv3


# The following variables set values in the MET
# configuration file used by this example
# Leaving these values commented will use the value
# found in the default MET configuration file
TC_GEN_STORM_ID = AL142016

TC_GEN_STORM_NAME =

TC_GEN_VALID_BEG =
TC_GEN_VALID_END =
TC_GEN_INIT_HOUR_LIST =

TC_GEN_FILTER_1_DESCRIPTION = AL_BASIN
TC_GEN_FILTER_1_VX_MASK = MET_BASE/tc_data/basin_global_tenth_degree.nc  { name="basin"; level="(*,*)"; } ==1

TC_GEN_FILTER_2_DESCRIPTION = AL_DLAND_300
TC_GEN_FILTER_2_VX_MASK = MET_BASE/tc_data/basin_global_tenth_degree.nc { name="basin"; level="(*,*)";} ==2||==3


TC_GEN_FILTER_3_DESCRIPTION = EP_CP_BASIN
TC_GEN_FILTER_2_VX_MASK = MET_BASE/tc_data/basin_global_tenth_degree.nc { name="basin"; level="(*,*)";} ==2||==3

TC_GEN_FILTER_4_DESCRIPTION = EP_BASIN
TC_GEN_FILTER_4_GENESIS_WINDOW_BEGIN = -3*24
TC_GEN_FILTER_4_GENESIS_WINDOW_END = 3*24
TC_GEN_FILTER_4_GENESIS_WINDOW_RADIUS = 300
# or
TC_GEN_FILTER_4_GENESIS_WINDOW = { beg = -3*24; end = 3*24; }; genesis_radius = 300;

TC_GEN_FILTER_5_DESCRIPTION = 3DAY_300KM
TC_GEN_FILTER_5_GENESIS_WINDOW = { beg = -3*24; end = 3*24; }; genesis_radius = 300;

TC_GEN_FILTER_6_DESCRIPTION = 3DAY_600KM
TC_GEN_FILTER_6_GENESIS_WINDOW = { beg = -3*24; end = 3*24; }; genesis_radius = 600;

TC_GEN_FILTER_7_DESCRIPTION = 5DAY_300KM
TC_GEN_FILTER_7_GENESIS_WINDOW = { beg = -5*24; end = 5*24; }; genesis_radius = 300;

TC_GEN_FILTER_8_DESCRIPTION = 5DAY_600KM
TC_GEN_FILTER_8_GENESIS_WINDOW = { beg = -5*24; end = 5*24; }; genesis_radius = 600;

TC_GEN_DLAND_FILE = MET_BASE/tc_data/dland_global_tenth_degree.nc

#
#  DIRECTORIES
#
[dir]

# location of configuration files used by MET applications
CONFIG_DIR={PARM_BASE}/met_config

# Location of input track data directory for DECK data
TC_GEN_TRACK_INPUT_DIR = {INPUT_BASE}/met_test/tc_data/genesis/atcf

TC_GEN_GENESIS_INPUT_DIR = {INPUT_BASE}/met_test/tc_data/genesis/suite1

TC_GEN_OUTPUT_DIR = {OUTPUT_BASE}/met_tool_wrapper/TCGen

[filename_templates]
TC_GEN_TRACK_INPUT_TEMPLATE = {init?fmt=%Y}

TC_GEN_GENESIS_INPUT_TEMPLATE = {init?fmt=%Y}*/genesis*{init?fmt=%Y}*

TC_GEN_OUTPUT_TEMPLATE = tc_gen_{init?fmt=%Y}
