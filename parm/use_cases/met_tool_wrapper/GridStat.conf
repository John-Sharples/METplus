# GridStat METplus Configuration

# section heading for 'config' variables - all items below this line and
# before the next section heading correspond to the 'config' section
[config]

# List of applications to run - only GridStat for this case

PROCESS_LIST = GridStat


# time looping - options are INIT, VALID, RETRO, and REALTIME
# If set to INIT or RETRO:
#   INIT_TIME_FMT, INIT_BEG, INIT_END, and INIT_INCREMENT must also be set
# If set to VALID or REALTIME:
#   VALID_TIME_FMT, VALID_BEG, VALID_END, and VALID_INCREMENT must also be set

LOOP_BY = INIT


# Format of INIT_BEG and INT_END using % items
# %Y = 4 digit year, %m = 2 digit month, %d = 2 digit day, etc.
# see www.strftime.org for more information
# %Y%m%d%H expands to YYYYMMDDHH

INIT_TIME_FMT = %Y%m%d%H


# Start time for METplus run - must match INIT_TIME_FMT

INIT_BEG=2005080700


# End time for METplus run - must match INIT_TIME_FMT

INIT_END=2005080700


# Increment between METplus runs (in seconds if no units are specified)
#  Must be >= 60 seconds
INIT_INCREMENT = 12H


# List of forecast leads to process for each run time (init or valid)
LEAD_SEQ = 3, 6


# The above configuration will loop by init time, running each forecast lead
#  specified in LEAD_SEQ for each init time in the loop
#  Since INIT_BEG and INIT_END and the same, this will run:
#  Init: 2005-08-07_0Z Foreacst lead: 3
#  Init: 2005-08-07_0Z Foreacst lead: 6


# Order of loops to process data - Options are times, processes
# Not relevant if only one item is in the PROCESS_LIST
# times = run all wrappers in the PROCESS_LIST for a single run time, then
#   increment the run time and run all wrappers again until all times have
#   been evaluated.
# processes = run each wrapper in the PROCESS_LIST for all times
#   specified, then repeat for the next item in the PROCESS_LIST.
LOOP_ORDER = times



# run pcp_combine on observation data
OBS_PCP_COMBINE_RUN = True

# method to run pcp_combine. Options are ADD, SUM, SUBTRACT, and DERIVE
OBS_PCP_COMBINE_METHOD = ADD

# run regrid_data_plane on observation data
OBS_REGRID_DATA_PLANE_RUN = True

# List of variables to compare
FCST_VAR1_NAME = APCP
FCST_VAR1_LEVELS = A03
FCST_VAR1_THRESH = gt12.7, gt25.4, gt50.8, gt76.2

# Name to identify model data in output
MODEL = QPF

# Name to identify observation data in output
OBTYPE = QPE

# Used by regrid_data_plane to remap data
REGRID_DATA_PLANE_VERIF_GRID={INPUT_BASE}/qpf/sample_fcst/2005080700/wrfprs_ruc13_12.tm00_G212

# method to run regrid_data_plane, not setting this will default to NEAREST
REGRID_DATA_PLANE_METHOD = BUDGET

# regridding width used in regrid_data_plane, not setting this will default to 1
REGRID_DATA_PLANE_WIDTH = 2

# Location of grid_stat config file
GRID_STAT_CONFIG_FILE = {CONFIG_DIR}/GridStatConfig_MEAN

# QPF Model Options:
# Descriptions of forecast data -- These will not change between runs

# Set to true if forecast data is probabilistic
FCST_IS_PROB = false

# Set to true if data is only available once per day
FCST_PCP_COMBINE_IS_DAILY_FILE = false


# Stage 2 GRIB Observation Data Parameters

# File format. Options are GRIB, NETCDF, or GEMPAK
OBS_PCP_COMBINE_INPUT_DATATYPE = GRIB

# Set to true if data is only available once per day
OBS_PCP_COMBINE_IS_DAILY_FILE = false

# Accumulation interval available in observation data
OBS_PCP_COMBINE_INPUT_ACCUMS = 1

[dir]
# location of configuration files used by MET applications
CONFIG_DIR={PARM_BASE}/use_cases/qpf/met_config

# input and output data directories for each application in PROCESS_LIST
FCST_GRID_STAT_INPUT_DIR = {INPUT_BASE}/qpf/sample_fcst

OBS_PCP_COMBINE_INPUT_DIR = {INPUT_BASE}/qpf/sample_obs/ST2ml
OBS_PCP_COMBINE_OUTPUT_DIR = {OUTPUT_BASE}/qpe_grib/bucket
OBS_REGRID_DATA_PLANE_INPUT_DIR = {OUTPUT_BASE}/qpe_grib/bucket
OBS_REGRID_DATA_PLANE_OUTPUT_DIR = {OUTPUT_BASE}/qpe_grib/regrid
OBS_GRID_STAT_INPUT_DIR = {OUTPUT_BASE}/qpe_grib/regrid

GRID_STAT_OUTPUT_DIR = {OUTPUT_BASE}/uswrp/met_out/{MODEL}

[filename_templates]
# format of filenames

# QPF (Forecast)
FCST_GRID_STAT_INPUT_TEMPLATE = {init?fmt=%Y%m%d%H}/wrfprs_ruc13_{lead?fmt=%HH}.tm00_G212

# QPE (Observation)
OBS_PCP_COMBINE_INPUT_TEMPLATE = {valid?fmt=%Y%m%d}/ST2ml{valid?fmt=%Y%m%d%H}.Grb_G212
OBS_PCP_COMBINE_OUTPUT_TEMPLATE = {valid?fmt=%Y%m%d}/ST2ml{valid?fmt=%Y%m%d%H}_A{level?fmt=%HH}h
OBS_REGRID_DATA_PLANE_TEMPLATE = {valid?fmt=%Y%m%d}/ST2ml{valid?fmt=%Y%m%d%H}_A{level?fmt=%HH}h
OBS_GRID_STAT_INPUT_TEMPLATE = {valid?fmt=%Y%m%d}/ST2ml{valid?fmt=%Y%m%d%H}_A{level?fmt=%HH}h

GRID_STAT_OUTPUT_TEMPLATE = {init?fmt=%Y%m%d%H%M}/grid_stat