[filename_templates]

# Output Netcdf files from pb2nc, input to ensemble_stat
# Valid keywords are: valid, lead, init, 
#OBS_INPUT_TEMPLATE = {valid?fmt=%Y%j}{lead?fmt=%HH}{valid?fmt=%M}.rap.t{lead?fmt=%HH}z.tm00.{valid?fmt=%Y%m%d}.nc
