STAGE4_GRIB_BUCKET_TEMPLATE = {valid?fmt=%Y%m%d}/ST4.{valid?fmt=%Y%m%d%H}_A{level?fmt=%HH}h
STAGE4_GRIB_REGRID_TEMPLATE = {valid?fmt=%Y%m%d}/ST4.{valid?fmt=%Y%m%d%H}_A{level?fmt=%HH}h

STAGE4_GEMPAK_INPUT_TEMPLATE = {valid?fmt=%Y%m%d}_st4.grd
