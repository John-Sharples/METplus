# HREF Mean vs. StageIV Gempak Configurations

[config]
INIT_TIME_FMT = %Y%m%d%H
INIT_BEG = 2017062118
INIT_END = 2017062606
INIT_INC = 43200

LOOP_METHOD = times
PROCESS_LIST = PcpCombine, RegridDataPlane, PcpCombineModel, GridStat

FCST_VARS = APCP
LEAD_SEQ = 6
APCP_LEVEL = 06

MODEL_TYPE = HREF_MEAN
