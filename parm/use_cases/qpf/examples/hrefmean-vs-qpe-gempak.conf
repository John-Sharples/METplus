# HREF Mean vs. QPE Configurations

[config]
# time looping - options are INIT, VALID, RETRO, and REALTIME
LOOP_BY = INIT

# Format of INIT_BEG and INIT_END
INIT_TIME_FMT = %Y%m%d%H

# Start time for METplus run
INIT_BEG=2017050912

# End time for METplus run
INIT_END=2017050912

# Increment between METplus runs in seconds. Must be >= 60
INIT_INCREMENT=43200

# list of forecast leads to process
LEAD_SEQ = 18

# Options are times, processes
# times = run all items in the PROCESS_LIST for a single initialization
# time, then repeat until all times have been evaluated.
# processes = run each item in the PROCESS_LIST for all times
#   specified, then repeat for the next item in the PROCESS_LIST.
LOOP_ORDER = times

# List of applications to run
PROCESS_LIST = PcpCombine, RegridDataPlane, GridStat

# run pcp_combine on forecast data
FCST_PCP_COMBINE_RUN = True

# method to run pcp_combine. Options are ADD, SUM, SUBTRACT, and DERIVE
FCST_PCP_COMBINE_METHOD = ADD

# run pcp_combine on observation data
OBS_PCP_COMBINE_RUN = True

# method to run pcp_combine. Options are ADD, SUM, SUBTRACT, and DERIVE
OBS_PCP_COMBINE_METHOD = ADD

# run regrid_data_plane on observation data
OBS_REGRID_DATA_PLANE_RUN = True

# method to run regrid_data_plane, not setting this will default to NEAREST
REGRID_DATA_PLANE_METHOD = BUDGET

# regridding width used in regrid_data_plane, not setting this will default to 1
REGRID_DATA_PLANE_WIDTH = 2


# list of variables to compare
FCST_VAR1_NAME = APCP
FCST_VAR1_LEVELS = A06
FCST_VAR1_THRESH = gt12.7, gt25.4, gt50.8, gt76.2, gt152.4

# description of data to be processed
# used in output file path
MODEL = HREF_MEAN
OBTYPE = QPE

# mask to use for regridding
REGRID_DATA_PLANE_VERIF_GRID={INPUT_BASE}/qpf/mask/CONUS_HRRRTLE.nc

# location of grid_stat MET config file
GRID_STAT_CONFIG_FILE = {CONFIG_DIR}/GridStatConfig_MEAN

# HREF Mean Model Options:

# Data type of forecast data read by pcp_combine
# valid options are GRIB, NETCDF, and GEMPAK
FCST_PCP_COMBINE_INPUT_DATATYPE = NETCDF

# Set to true if forecast data is probabilistic
FCST_IS_PROB = false

# Set to true if forecast files are generated once per day
FCST_PCP_COMBINE_IS_DAILY_FILE = false

# field name of 1 hr accumulation in forecast files
FCST_PCP_COMBINE_INPUT_ACCUMS = 1
FCST_PCP_COMBINE_INPUT_NAMES = P01M_NONE
FCST_PCP_COMBINE_INPUT_LEVELS = "(0,*,*)"

# QPE Stage 4 Observation Data Parameters

# field name of 1,3,6,12, and 24 hr accumulations in observation files
OBS_PCP_COMBINE_INPUT_ACCUMS = 24, 12, 6, 3, 1
OBS_PCP_COMBINE_INPUT_NAMES = P24M_NONE, P12M_NONE, P06M_NONE, P03M_NONE, P01M_NONE
OBS_PCP_COMBINE_INPUT_LEVELS = "(0,*,*)", "(0,*,*)", "(0,*,*)", "(0,*,*)", "(0,*,*)"

# Data type of observation data read by pcp_combine
# valid options are GRIB, NETCDF, and GEMPAK
OBS_PCP_COMBINE_INPUT_DATATYPE = NETCDF

[dir]
# location of configuration files used by MET applications
CONFIG_DIR={PARM_BASE}/use_cases/qpf/met_config

# input and output data directories for each application in PROCESS_LIST
FCST_PCP_COMBINE_INPUT_DIR = {INPUT_BASE}/qpf/HREFv2_Mean
FCST_PCP_COMBINE_OUTPUT_DIR = {OUTPUT_BASE}/uswrp/HREFv2_Mean/bucket
FCST_GRID_STAT_INPUT_DIR = {OUTPUT_BASE}/uswrp/HREFv2_Mean/bucket

OBS_PCP_COMBINE_INPUT_DIR = {INPUT_BASE}/qpf/QPE_Data
OBS_PCP_COMBINE_OUTPUT_DIR = {OUTPUT_BASE}/uswrp/QPE_Data/bucket
OBS_REGRID_DATA_PLANE_INPUT_DIR = {OUTPUT_BASE}/uswrp/QPE_Data/bucket
OBS_REGRID_DATA_PLANE_OUTPUT_DIR = {OUTPUT_BASE}/uswrp/QPE_Data/regrid
OBS_GRID_STAT_INPUT_DIR = {OUTPUT_BASE}/uswrp/QPE_Data/regrid

GRID_STAT_OUTPUT_DIR = {OUTPUT_BASE}/uswrp/met_out/{MODEL}

[filename_templates]
# format of filenames

# HREF Mean
FCST_PCP_COMBINE_INPUT_TEMPLATE = {init?fmt=%Y%m%d}/hrefmean_{init?fmt=%Y%m%d%H}f{lead?fmt=%HHH}.grd
FCST_PCP_COMBINE_OUTPUT_TEMPLATE = {valid?fmt=%Y%m%d}/hrefmean_{valid?fmt=%Y%m%d%H}_A{level?fmt=%HH}.nc
FCST_GRID_STAT_INPUT_TEMPLATE = {valid?fmt=%Y%m%d}/hrefmean_{valid?fmt=%Y%m%d%H}_A{level?fmt=%HH}.nc

# QPE
OBS_PCP_COMBINE_INPUT_TEMPLATE = {valid?fmt=%Y%m%d}/qpe_{valid?fmt=%Y%m%d%H}.grd
OBS_PCP_COMBINE_OUTPUT_TEMPLATE = {valid?fmt=%Y%m%d}/qpe_{valid?fmt=%Y%m%d%H}_A{level?fmt=%HH}.nc
OBS_REGRID_DATA_PLANE_TEMPLATE = {valid?fmt=%Y%m%d}/qpe_{valid?fmt=%Y%m%d%H}_A{level?fmt=%HH}.nc
OBS_GRID_STAT_INPUT_TEMPLATE = {valid?fmt=%Y%m%d}/qpe_{valid?fmt=%Y%m%d%H}_A{level?fmt=%HH}.nc

GRID_STAT_OUTPUT_TEMPLATE = {init?fmt=%Y%m%d%H%M}/grid_stat