# Grid to Grid Precipitation Example

[config]
# time looping - options are INIT, VALID, RETRO, and REALTIME
LOOP_BY = VALID

# Format of VALID_BEG and VALID_END
VALID_TIME_FMT = %Y%m%d%H

# Start time for METplus run
VALID_BEG = 2018031000

# End time for METplus run
VALID_END = 2018031000

# Increment between METplus runs in seconds. Must be >= 60
VALID_INCREMENT = 86400

# Options are times, processes
# times = run all items in the PROCESS_LIST for a single initialization
# time, then repeat until all times have been evaluated.
# processes = run each item in the PROCESS_LIST for all times
#   specified, then repeat for the next item in the PROCESS_LIST.
LOOP_ORDER = times

# List of applications to run
PROCESS_LIST = PcpCombine

# run pcp_combine on forecast data
FCST_PCP_COMBINE_RUN = True

# mode of pcp_combine to use (SUM, ADD, SUBTRACT)
FCST_PCP_COMBINE_METHOD = SUBTRACT

# list of variables to compare
FCST_VAR1_NAME = APCP
FCST_VAR1_LEVELS = A24

# list of forecast leads to process
LEAD_SEQ = 48

# description of data to be processed
# used in output file path
MODEL = GFS
OBTYPE = ANLYS

# location of grid_stat MET config file
GRID_STAT_CONFIG_FILE = {CONFIG_DIR}/GridStatConfig_precip

GRID_STAT_OUTPUT_PREFIX = {MODEL}_{CURRENT_FCST_NAME}_vs_{OBTYPE}_{CURRENT_OBS_NAME}_{CURRENT_FCST_LEVEL}

# Forecast data description variables
FCST_PCP_COMBINE_INPUT_DATATYPE = GRIB
FCST_IS_PROB = false

# Observation data description variables
#  none needed

[dir]
# input and output data directories
FCST_PCP_COMBINE_INPUT_DIR = {INPUT_BASE}/model_applications/precipitation/prfv3rt1
FCST_PCP_COMBINE_OUTPUT_DIR = {OUTPUT_BASE}/gfs/bucket
FCST_GRID_STAT_INPUT_DIR = {OUTPUT_BASE}/gfs/bucket

OBS_GRID_STAT_INPUT_DIR = {INPUT_BASE}/model_applications/precipitation/daily_1deg_ccpa

GRID_STAT_OUTPUT_DIR = {OUTPUT_BASE}/uswrp/met_out/{MODEL}/precip_continuous

# location of configuration files used by MET applications
CONFIG_DIR={PARM_BASE}/use_cases/model_applications/precipitation

[filename_templates]
# format of filenames
# GFS
FCST_PCP_COMBINE_INPUT_TEMPLATE = {init?fmt=%Y%m%d}/gfs.t{init?fmt=%H}z.pgrb.1p00.f{lead?fmt=%HHH}
FCST_PCP_COMBINE_OUTPUT_TEMPLATE = gfs.{valid?fmt=%Y%m%d%H}_A{level?fmt=%HHH}h
FCST_GRID_STAT_INPUT_TEMPLATE = gfs.{valid?fmt=%Y%m%d%H}_A{level?fmt=%HHH}h

# ANLYS
OBS_GRID_STAT_INPUT_TEMPLATE = ccpa_conus_1.0d_{valid?fmt=%Y%m%d}

GRID_STAT_OUTPUT_TEMPLATE = {valid?fmt=%Y%m%d%H%M}/grid_stat