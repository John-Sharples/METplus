# HREF Mean vs. StageIV Gempak Configurations

[config]
# list of forecast generation to process
GEN_SEQ = 0

MODEL_TYPE = GFDLFV3

MASK_FILE = gfdlfv3_subdomainmask

# GFDL Model Options:
FCST_MAX_FORECAST = 36
FCST_MIN_FORECAST = 1
FCST_INIT_INTERVAL = 24
FCST_IS_PROB = false

[dir]
FCST_GRID_STAT_INPUT_DIR = {INPUT_BASE}/gfdl
GRID_STAT_OUT_DIR = {OUTPUT_BASE}/2018test/gfdl

[filename_templates]
# Forecast Filename Template:
FCST_GRID_STAT_INPUT_TEMPLATE = {init?fmt=%Y%m%d%H}/fvGFS_C768r15n3_hwt_{init?fmt=%Y%m%d%H}f{lead?fmt=%HHH}.grib2
