# Ensemble Stat Specific Configurations

[config]
# if false, loop by VALID time
LOOP_BY = init

# Format of VALID_BEG and VALID_END
INIT_TIME_FMT = %Y%m%d%H

# Start time for METplus run
INIT_BEG = {now?fmt=%Y%m%d}00
#INIT_BEG = 2019043000

# End time for METplus run
INIT_END = {now?fmt=%Y%m%d}23
#INIT_END = 2019043023


# Increment between METplus runs in seconds. Must be >= 60
INIT_INCREMENT = 43200

LEAD_SEQ = 3, 6, 9, 12, 15, 18, 21, 24, 27, 30, 33, 36
#LEAD_SEQ = 30, 31, 32, 33, 34, 35, 36
 
# Options are times, processes
# times = run all items in the PROCESS_LIST for a single initialization
# time, then repeat until all times have been evaluated.
# processes = run each item in the PROCESS_LIST for all times
#   specified, then repeat for the next item in the PROCESS_LIST.
LOOP_ORDER = processes

# List of applications to run
PROCESS_LIST = EnsembleStat

# Ensemble Stat
ENSEMBLE_STAT_CONFIG = {ECONFIG}

METPLUS_CONF = {OUTPUT_BASE}/{MODEL}/ensemble/APCP_03/metplus_final.conf

[dir]
ENSEMBLE_STAT_OUTPUT_DIR = {OUTPUT_BASE}/{MODEL}/ensemble/APCP_03
