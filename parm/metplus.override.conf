
# THIS FILE, metplus.override.conf  MUST EXIST
# even if only comment lines.

# It is used to Configure items you want to override in metplus.conf 

# DON'T USE QUOTES around value unless you want them in your literal
# Seperate lists with commas key = a, b, c  OR a,b,c on one line.

# BELOW ARE TYPICAL VARIABLES THAT NEED OVERRIDING TO RUN 
# IN YOUR USER SPACE ON EYEWALL.

## DIR SECTION =========================================
[dir]

# Commonly used base METplus variables
METPLUS_BASE = /d1/SBU_util      ;; METplus installation location
PARM_BASE = {METPLUS_BASE}/parm  ;; METplus parm directory location
OUTPUT_BASE = /d1/SBU_util/out

# Output directories
# These use PROJ_DIR in master.conf, since the data may already exists 
# on disk and doesn't need to be reprocessed.
TRACK_DATA_SUBDIR_MOD = {OUTPUT_BASE}/track_data_atcf
TC_PAIRS_DIR = {OUTPUT_BASE}/tc_pairs
TC_STAT_DIR = {OUTPUT_BASE}/tc_stat

# Input data directories
#GFS_DIR = {PROJ_DIR}/model_data
GFS_DIR = {PROJ_DIR}/reduced_model_data

