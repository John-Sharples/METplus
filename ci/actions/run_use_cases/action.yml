name: "Run Use Cases"
description: "Run METplus Use Cases"
author: "mccabe@ucar.edu"

inputs:
  categories:
    description: 'Use case category or categories to run (separate by comma)'
    required: true
  subsetList:
    description: '(Optional) List of use case indices to process'
    default: ''

runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.categories }}
    - ${{ inputs.subsetList }}
